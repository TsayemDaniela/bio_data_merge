{% extends 'base.html' %} {% block content %}
<div class="flex-grow flex flex-col bg-gray-50 dark:bg-gray-800 flex-grow justify-center">
  <div class="flex flex-col justify-center items-center">
    <div class="container mx-auto w-full text-center dark:text-gray-50">
      <h1 class="text-3xl">{% block title %} MergeDB {% endblock %}</h1>
      <h2 class="text-2xl">Search for an interactor below:</h2>
    </div>

    <form id="interactor_query">
      <div
        class="flex flex-col container w-96 items-center justify-center mt-6"
      >
        <label for="interactor_name" class="text-lg w-full">
          <input
            class="h-8 text-center rounded-lg border-green-500 border-2 h-10 w-full dark:bg-gray-200"
            type="text"
            name="interactorName"
          />
        </label>
        <div class="flex items-center flex-col mb-4 w-full text-gray-900 dark:text-gray-300">
          <p class="mt-4 text-xl">Select a DB:</p>
          <fieldset class="block text-lg mt-2 mb-6">
            {%for db in database_types%}
                <label
                for={{db}}
                class="ml-2 font-medium inline-flex items-center gap-x-1"
                >
                <input
                    id={{db}}
                    type="checkbox"
                    value=""
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                />
                <span>{{db}}</span>
                </label>
            {%endfor%}
          </fieldset>
          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
